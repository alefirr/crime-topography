<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Crime topography</title>
  </head>
  <body>
    <div class="main-container">
      <div class="h1-container">
        <h1>Crime topography</h1>
      </div>
      <div class="deprevation-container">
        <div class="affected">
          <h2 id="killed"></h2>
          <p>Killed</p>
        </div>
        <div class="affected">
          <h2 id="injured"></h2>
          <p>Injured</p>
        </div>
        <div class="affected">
          <h2 id="raped"></h2>
          <p>Raped</p>
        </div>
        <div class="affected">
          <h2 id="missing"></h2>
          <p>Missing</p>
        </div>
      </div>
      <div class="map-container" id="current">
        <img src="images/map.svg" alt="" class="map-img" />
      </div>
      <button class="button" id="play-button">
        <img src="images/Play.svg" id="play-1" />
      </button>
      <div>
        <div id="bubble"></div>
        <input
          type="range"
          class="timeline-input"
          id="timeline"
          step="86400000"
        />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
